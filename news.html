<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav">

            </ul>
            <div class="mobile-menu" id="mobileMenu">
                <span></span>

            </div>
        </nav>
        <!-- Mobile Navigation -->
        <div class="mobile-nav" id="mobileNav">
            <ul>
                <li><a href="index.html#programs">取り組んでいること</a></li>
                <li><a href="index.html#about">私たちについて</a></li>
                <li><a href="index.html#contact">お問い合わせ</a></li>
            </ul>
        </div>
    </header>

    <!-- Page Header -->
    <main>
    <section class="page-header">
        <div class="page-header-overlay"></div>
        <div class="page-header-content">
            <h1>📰 お知らせ</h1>
            <p>最新のイベント情報やお知らせをご確認いただけます</p>
        </div>
    </section>

    <!-- News Content -->
    <section class="section news-page">
        <div class="section-container">
            <!-- Breadcrumb -->
            <nav class="breadcrumb">
                <a href="index.html">ホーム</a>
                <span>></span>
                <span>お知らせ</span>
            </nav>

            <!-- News List -->
            <div class="news-list-container">
                <div id="newsContainer" class="news-list loading">
                    <!-- お知らせがJavaScriptで動的に挿入されます -->
                </div>
            </div>
        </div>
    </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="section-container">
            <p>&copy; 2025 <strong>特定非営利活動法人StarCrafters</strong></p>
        </div>
    </footer>

    <script src="js/news-data.js"></script>
    <script src="js/script.js"></script>
    <script>
        // ページ読み込み時に全てのお知らせを表示
        document.addEventListener('DOMContentLoaded', function() {
            const newsContainer = document.getElementById('newsContainer');
            const allNews = getAllNews();
            
            if (allNews.length === 0) {
                newsContainer.innerHTML = '<p class="no-news">現在お知らせはありません。</p>';
                return;
            }
            
            newsContainer.innerHTML = allNews.map(generateNewsHTML).join('');
            
            // アニメーション効果を追加
            setTimeout(() => {
                newsContainer.classList.add('loaded');
            }, 100);
        });
    </script>
</body>
