<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>StarCrafters - Donate</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f5] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111418]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em]">StarCrafters</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#111418] text-sm font-medium leading-normal" href="index.html">Home</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="aboutus.html">About</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="services.html">Programs</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="news.html">News</a>
              <a class="text-[#111418] text-sm font-medium leading-normal" href="contact.html">Contact</a>
            </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#0c7ff2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Donate</span>
            </button>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <div class="flex min-w-72 flex-col gap-3">
                <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight">Donate</p>
                <p class="text-[#60758a] text-sm font-normal leading-normal">
                  Your support helps us continue our mission of fostering creativity and innovation in young minds.
                </p>
              </div>
            </div>
            <div class="px-4 py-3">
              <form class="flex flex-col gap-4">
                <div class="flex flex-col">
                  <label class="text-[#111418] text-sm font-medium leading-normal mb-2">Amount</label>
                  <div class="flex gap-2">
                    <button
                      type="button"
                      class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal"
                    >
                      $25
                    </button>
                    <button
                      type="button"
                      class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal"
                    >
                      $50
                    </button>
                    <button
                      type="button"
                      class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal"
                    >
                      $100
                    </button>
                    <button
                      type="button"
                      class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal"
                    >
                      $250
                    </button>
                    <button
                      type="button"
                      class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#f0f2f5] text-[#111418] text-sm font-medium leading-normal"
                    >
                      Other
                    </button>
                  </div>
                </div>
                <div class="flex flex-col">
                  <label class="text-[#111418] text-sm font-medium leading-normal mb-2">Payment Method</label>
                  <select class="rounded-lg h-10 px-4 border border-[#e0e7f2] text-[#111418] text-sm font-medium leading-normal">
                    <option value="">Select Payment Method</option>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                  </select>
                </div>
                <div class="flex flex-col">
                  <label class="text-[#111418] text-sm font-medium leading-normal mb-2">Name</label>
                  <input
                    type="text"
                    class="rounded-lg h-10 px-4 border border-[#e0e7f2] text-[#111418] text-sm font-medium leading-normal"
                    placeholder="Full Name"
                  />
                </div>
                <div class="flex flex-col">
                  <label class="text-[#111418] text-sm font-medium leading-normal mb-2">Email</label>
                  <input
                    type="email"
                    class="rounded-lg h-10 px-4 border border-[#e0e7f2] text-[#111418] text-sm font-medium leading-normal"
                    placeholder="Email Address"
                  />
                </div>
                <div class="flex items-center gap-2">
                  <input type="checkbox" class="size-4" />
                  <span class="text-[#111418] text-sm font-normal leading-normal">
                    I would like to receive updates about StarCrafters' activities
                  </span>
                </div>
                <button
                  type="submit"
                  class="flex items-center justify-center rounded-lg h-10 px-4 bg-[#0c7ff2] text-white text-sm font-medium leading-normal tracking-[0.015em]"
                >
                  Donate Now
                </button>
              </form>
            </div>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <footer class="flex flex-col gap-6 px-5 py-10 text-center @container">
              <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
                <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="index.html">Home</a>
                <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="aboutus.html">About</a>
                <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="services.html">Programs</a>
                <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="news.html">News</a>
                <a class="text-[#60758a] text-base font-normal leading-normal min-w-40" href="contact.html">Contact</a>
              </div>
              <div class="flex flex-wrap items-center justify-center gap-6 @[480px]:flex-row @[480px]:justify-around">
                <p class="text-[#60758a] text-sm font-normal leading-normal">Â© 2025 StarCrafters. All rights reserved.</p>
              </div>
            </footer>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
